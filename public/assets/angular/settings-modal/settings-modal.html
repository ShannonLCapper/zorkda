<div class="modal fade settingsModal" tabindex="-1" aria-labelledby="settingsModalLabel">
  <div class="vertical-alignment-helper">
    <div class="modal-dialog modal-sm vertical-align-center" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title" id="settingsModalLabel">Settings</h4>
        </div><!--modal-header-->
        <div class="modal-body">
          <fieldset>
            <label for="volumeSlider">Volume</label>
            <a tabindex="0" role="button" class="info-btn" data-toggle="popover" data-trigger="focus" data-content="Control the volume of the sound Navi makes when she has something to say">
              <span class="fa fa-question-circle" aria-hidden="true"></span>
              <span class="sr-only">Info</span>
            </a>
            <button type="button" ng-click="playTestSound()" class="test-btn">Test</button>
            <input ng-model="settings.volume" id="volumeSlider" type="range" min="0" max="1" step="0.1">
            <span class="range-descriptor left">None</span>
            <span class="range-descriptor right">Loud</span>
          </fieldset>
          <fieldset>
            <label for="textSpeedSlider">Text Speed</label>
            <a tabindex="0" role="button" class="info-btn" data-toggle="popover" data-trigger="focus" data-content="Control the speed at which game text responses scroll along the page">
              <span class="fa fa-question-circle" aria-hidden="true"></span>
              <span class="sr-only">Info</span>
            </a>
            <button type="button" ng-click="playTestTextScroll()" class="test-btn">Test</button>
            <input ng-model="settings.textSpeed" id="textSpeedSlider" type="range" step="0.5" min="1" max="10">
            <span class="range-descriptor left">Slow</span>
            <span class="range-descriptor right">Fast</span>
            <p class="test-text" stream-text text-lines="testText"></p>
          </fieldset>
        </div><!--modal-body-->
      </div><!--modal-content-->
    </div><!--modal-dialog-->
   </div><!--vertical alignment helper-->
</div><!--modal-->
