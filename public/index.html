<!DOCTYPE html>
<html lang="en" ng-app="zorkdaApp">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <meta name="author" content="Shannon L Capper">
  <meta name="description" content="A text-based version of the classic N64 game The Legend of Zelda&trade;: Ocarina of Time&trade;.">
  <title>Legend of Zorkda</title>
  <link rel="shortcut icon" type="image/x-icon" href="assets/images/favicon.ico">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Kelly+Slab|Orbitron" rel="stylesheet">
  <link rel="stylesheet" href="dist/styles/styles.css"> 

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular-route.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular-sanitize.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular-animate.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular-cookies.min.js"></script>
  <script defer src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script defer src="https://use.fontawesome.com/89d9962da5.js"></script>

  <script type="text/javascript" src="dist/angular/scripts.min.js"></script>

</head>

<body ng-controller="ZorkdaAppController as zorkdaCtrl" ng-class="{notMobile: !zorkdaCtrl.isMobileOrTablet()}">
  <div id="container-all">
    <navbar></navbar>

    <div class="view-container">
      <main ng-view class="view-frame" autoscroll="true"></main>
    </div>

    <footer>
      &copy;Shannon Capper, 2017<br>
      All rights reserved<br>
      <a target="_blank" href="https://github.com/ShannonLCapper/zorkda">See project on GitHub</a>
      This page has no affiliation with Nintendo&reg;
    </footer>
  </div>

</body>

</html>
